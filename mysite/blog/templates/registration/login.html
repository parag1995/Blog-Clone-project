{% extends 'blog/base.html' %}

{% block content %}
<div class="jumbotron">
  <h2>Please Login:</h2>
  <h2>(Must be a super user!)</h2>

  {% if form.errors %}
  <p>your username and password didn't matched</p>
  {% endif %}
  <form action="{% url 'login' %}" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" class="btn btn-primary" value="Login">
    <input type="hidden" name="next" value="{{ next }}">

  </form>

</div>
{% endblock %}
